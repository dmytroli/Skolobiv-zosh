<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="main keywords">
	<meta name="description" content="description for site">

	<title>3 клас</title>
	<link rel="stylesheet" href="css/normalize.css">
	
	<!-- bxSlider CSS file -->
	<link href="css/jquery.bxslider.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/style.css">

	<link rel="preload" href="css/style.css" as="style">
	<link rel="preload" href="js/wow.min.js" as="script">

</head>
<body>


	<main>
		<div class="container">
			<a href="main.html" class="to-main">на головну</a>
			<section class="teacher">
				<h2 class="teacher__title  wow fadeIn" data-wow-duration="1.5s">
					Класовод 3 класу
				</h2>
				<div class="teacher__main">
					<div class="teacher__wrapptable">
						<table class="wow bounceInLeft" data-wow-duration="2.5s" data-wow-delay="0.5s">
							<tr>
								<td class="firstcell">Прізвище:</td>
								<td class="secondcell">Прокопович</td>
							</tr>
							<tr>
								<td class="firstcell">Ім’я:</td>
								<td class="secondcell">Тамара</td>
							</tr>
							<tr>
								<td class="firstcell">По-батькові:</td>
								<td class="secondcell">Григорівна</td>
							</tr>
						</table>
						<table class="wow bounceInLeft" data-wow-duration="2.5s" data-wow-delay="1s">
							<tr>
								<td class="firstcell">Педагогічний стаж:</td>
								<td class="secondcell">7 років</td>
							</tr>
							<tr>
								<td class="firstcell">Працює в школі з:</td>
								<td class="secondcell">2014р.</td>
							</tr>
						</table>
					</div>
					<div class="teacherfoto wow bounceInRight" data-wow-duration="1.5s">
						<img class="teacherfoto__image" src="img/klas3/TamaraGr.jpg" alt="teacher" width="266" height="353">
					</div>
				</div>
				<div class="teacher-footer wow fadeIn" data-wow-duration="1s" data-wow-offset="130">
					<h3 class="teacher-footer__title">
						Фото 3 класу
					</h3>
					<article class="slider2">
						<h2 class="visually-hidden">Slider</h2>
						<ul class="bxslider">
						  <li><img src="img/cab5.jpg" alt="slide image"/></li>
						  <li><img src="img/cab7.jpg" alt="slide image" /></li>
						  <li><img src="img/cab8.jpg"  alt="slide image" /></li>
						  
						</ul>
					</article>
				</div>
			</section>
		</div>
	</main>

	<footer>
		<div class="container">
			
		</div>
	</footer>
	
	
	<script src="js/jquery.js"></script>

	<script src="js/jquery.bxslider.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/parallax.js"></script>
	<script src="js/wow.min.js"></script>
    <script>
       new WOW().init();
    </script>
</body>
</html>
