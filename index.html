<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="main keywords">
	<meta name="description" content="description for site">

	<title>Test Site</title>
	<link rel="stylesheet" href="css/normalize.css">
	
	<!-- bxSlider CSS file -->
	<link href="css/jquery.bxslider.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Yeseva+One" rel="stylesheet">

	<link rel="preload" href="css/style.css" as="style">
	<link rel="preload" href="js/wow.min.css" as="script">

</head>
<body class="welcome">
	<div class="container">
		<img src="img/list1.png" alt="list" class="list1">
		<img src="img/list2.png" alt="list" class="list2">
		<img src="img/list3.png" alt="list" class="list3">
		<img src="img/list4.png" alt="list" class="list4">

		<header class="welcome-header">
			<nav class="welcome-navigation">
				<img src="img/logo.png" alt="logotip" class="logo wow bounceInLeft" data-wow-duration="2s" width="60" height="60">
				<ul class="list welcome_list wow bounceInRight" data-wow-duration="2s">
					<li class="welcome_item"><a href="main.html" class="welcome_link">Головна</a></li>
					<li class="welcome_item"><a href="info.html" class="welcome_link">Інформація</a></li>
					<li class="welcome_item"><a href="#" class="welcome_link">Новини</a></li>
					<li class="welcome_item"><a href="#" class="welcome_link">Контакти</a></li>
				</ul>
			</nav>
		</header>
		<main class="welcome-main">
			<h1 class="welcome-main_title"><span class="first-letter wow bounceInLeft" data-wow-duration="2s" data-wow-delay="1s">Вас вітає</span>
				<span class="welcome_zoch wow fadeInRight" data-wow-duration="2s" data-wow-delay="1.7s">
					Сколобівська ЗОШ <span class="welcome-main_title--rim">I-II</span> ступенів 
				</span>
			</h1>
			<p class="welcome-main_text wow zoomIn" data-wow-duration="2s" data-wow-delay="5s">Ми раді вас бачити на своєму сайті</p>
			<a href="main.html" class="link-button   welcome-main_button wow flipInX" data-wow-duration="1.4s" data-wow-delay="7s">Увійти на сайт</a>
		</main>
	</div>
	

	
</body>
	<script src="js/wow.min.js"></script>
    <script>
       new WOW().init();
    </script>
</body>
</html>
